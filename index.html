<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LanyWorld</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="gradient-bg"></div>
  
  <div class="content">
    <div class="text">
      <h1>Добро пожаловать на <span class="highlight">LanyWorld</span>!</h1>
      <p>Тёплый и приватный Minecraft-сервер, где играют без постороннего вмешательства и абсолютно бесплатно!<br/>Здесь собираются творческие люди, чтобы вместе строить удивительный мир.</p>
    </div>

    <div class="video-wrapper">
      <div class="video-overlay">
        <div class="play-icon">&#9658;</div>
      </div>
      <video class="preview-video" src="video.mp4" muted></video>
    </div>
  </div>
</body>
</html>
